{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4" style="color:rgb(47, 142, 183);">Bookmarked Books</h2>
    <div class="row">
        {% for book in bookmarked_books %}
        <div class="col-md-4 mb-4"> <!-- Use col-md-4 for three columns per row -->
            <div class="card mx-2 " style="background-color: rgba(27, 75, 95, 0.749);"> 
                <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 340px; "> 
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title c-danger" style="font-size: 14px; color: rgb(255, 255, 255);">{{ book.title }}</h5>
                    <div class="mt-auto d-flex justify-content-between"> <!-- Flexbox for button alignment -->
                        <a href="{% url 'read_book' book.id %}" class="btn btn-success btn-sm">Read</a>
                        <a href="{% url 'remove_bookmark' book.id %}" class="btn btn-danger btn-sm">Remove bookmark</a>
                        <a href="{% url 'download_book' book.id %}" class="btn btn-dark btn-sm">Download</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
