<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookZone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:#212529; color: rgb(47, 142, 183);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(27, 75, 95, 0.562);">
            <a class="navbar-brand" href="{% url 'books_list' %}">BookZone</a>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bookmarked_books' %}">Bookmarked</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
